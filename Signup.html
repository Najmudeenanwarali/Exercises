<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="shortcut icon" href="Assets/phone-call.png" type="image/x-icon">
</head>
<body background="Assets/tour2.jpg">

    <form action="#">
        <fieldset>
            <legend> Registration Form </legend>

            <label for="name">First Name : </label>
            <input id="name" type="text" name="fname" placeholder="Enter Your First Name" required><br><br><br>

            <label for="Lname">Last Name : </label>
            <input id="Lname" type="text" name="lname" placeholder="Enter Your Last Name" required><br><br><br>

            <label for="Email">Email : </label>
            <input id="Email" type="email" name="Email" placeholder="Enter Your Email" required><br><br><br>

            <label for="pass">Password : </label>
            <input id="pass" type="password" name="Pass" placeholder="Enter Your password" required><br><br><br>

            <label for="Cpass">Confirm Password : </label>
            <input id="Cpass" type="password" name="CPass" placeholder="Enter Your Confirm password" required><br><br><br>

            <label for="DOB">Date of Birth : </label>
            <input id="DOB" type="date" name="DOB"  required><br><br><br>

            <label> Gender : </label>
            <input  type="radio" name="gender"  value="Male"> Male
            <input  type="radio" name="gender"  value="Female"> Female<br><br><br>

            <button type="submit">Signup</button>
            <button type="reset">Reset</button>
            Already have an Account Try<a href="login.html" target="_blank" > login</a>

    </fieldset>
    </form>
</body>
</html>
