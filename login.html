<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="shortcut icon" href="Assets/gmail.png" type="image/x-icon">
</head>
<body background="Assets/tour2.jpg">

    <form action="#">
        <fieldset>
            <legend> Registration Form </legend>

            <label for="Email">Email : </label>
            <input id="Email" type="email" name="Email" placeholder="Enter Your Email" required><br><br><br>
            
            <label for="pass" >Password : </label>
            <input id="pass" type="password" name="Pass" placeholder="Enter Your password" required><br><br><br>

            <button type="submit">Login</button>
            <button type="reset">Reset</button>

        </fieldset>
    </form>
</body>
</html>
