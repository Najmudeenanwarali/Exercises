<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .total {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Product Order Form</h2>
    
    <form id="orderForm">
        <label for="product">Select Product:</label>
        <select id="product" name="product">
            <option value="10">Product A - $10</option>
            <option value="15">Product B - $15</option>
            <option value="20">Product C - $20</option>
        </select>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="1" min="1">

        <button type="button" onclick="calculateTotal()">Order Now</button>
    </form>

    <div class="total" id="totalCost">
        Total Cost: $0
    </div>
</div>

<script>
    function calculateTotal() {
        // Get the selected product price and quantity
        const productPrice = parseFloat(document.getElementById('product').value);
        const quantity = parseInt(document.getElementById('quantity').value);

        // Calculate total cost
        const totalCost = productPrice * quantity;

        // Display the total cost
        document.getElementById('totalCost').innerHTML = 'Total Cost: $' + totalCost.toFixed(2);
    }
</script>

</body>
</html>
